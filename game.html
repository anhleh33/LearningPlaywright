<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Emoji!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4c3;
            text-align: center;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        
        h1 {
            font-size: 3rem;
            color: #33691e;
            margin-bottom: 0;
        }
        
        .score-board {
            font-size: 2rem;
            color: #558b2f;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #7cb342;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px #558b2f;
            transition: all 0.1s;
        }
        
        button:active {
            box-shadow: 0 0 #558b2f;
            transform: translateY(4px);
        }
        
        .game {
            width: 600px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
        }
        
        .hole {
            flex: 1 0 33.33%;
            overflow: hidden;
            position: relative;
            border-bottom: 5px solid #a1887f;
        }
        /* The dirt mound */
        
        .hole:after {
            display: block;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="80" r="40" fill="%23795548"/></svg>') bottom center no-repeat;
            background-size: contain;
            content: '';
            width: 100%;
            height: 70px;
            position: absolute;
            z-index: 2;
            bottom: -30px;
        }
        
        .mole {
            background: transparent;
            position: absolute;
            top: 100%;
            width: 100%;
            height: 100%;
            transition: all 0.4s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            /* Size of the emoji */
            cursor: crosshair;
        }
        /* Animation to pop up */
        
        .hole.up .mole {
            top: 0;
        }
    </style>
</head>

<body>

    <h1>Whack-a-Emoji!</h1>
    <div class="score-board">Score: <span class="score">0</span></div>
    <button onClick="startGame()">Start Game!</button>

    <div class="game">
        <div class="hole hole1">
            <div class="mole">üêπ</div>
        </div>
        <div class="hole hole2">
            <div class="mole">üêπ</div>
        </div>
        <div class="hole hole3">
            <div class="mole">üêπ</div>
        </div>
        <div class="hole hole4">
            <div class="mole">üêπ</div>
        </div>
        <div class="hole hole5">
            <div class="mole">üêπ</div>
        </div>
        <div class="hole hole6">
            <div class="mole">üêπ</div>
        </div>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.querySelector('.score');
        const moles = document.querySelectorAll('.mole');
        let lastHole;
        let timeUp = false;
        let score = 0;

        // Generate a random time for the mole to stay up
        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        // Pick a random hole, preventing the same one twice in a row
        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) {
                return randomHole(holes);
            }
            lastHole = hole;
            return hole;
        }

        // Make the mole pop up
        function peep() {
            const time = randomTime(200, 1000); // Speed varies between 200ms and 1s
            const hole = randomHole(holes);
            hole.classList.add('up');

            setTimeout(() => {
                hole.classList.remove('up');
                if (!timeUp) peep();
            }, time);
        }

        function startGame() {
            scoreBoard.textContent = 0;
            timeUp = false;
            score = 0;
            peep();
            // Game lasts 10 seconds
            setTimeout(() => timeUp = true, 10000);
        }

        function bonk(e) {
            if (!e.isTrusted) return; // Cheater detection!
            score++;
            this.parentNode.classList.remove('up'); // Hide mole immediately
            // Change emoji briefly to indicate a hit
            this.textContent = 'üí•';
            setTimeout(() => this.textContent = 'üêπ', 200);
            scoreBoard.textContent = score;
        }

        moles.forEach(mole => mole.addEventListener('click', bonk));
    </script>
</body>

</html>
